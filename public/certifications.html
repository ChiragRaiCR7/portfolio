        .container {
            width: 90%;

        .article {

        }
        .article h1 {
            font-size: 22px;
        }
        .article p {
            line-height: 1.6;

        }

        }
        .article a:hover {

    .verify-btn {
      display: block;
      width: fit-content;
      padding: 12px 18px;
      margin: 15px auto;
      background: #ff4081;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      text-align: center;
    }

    .verify-btn:hover {
      background: #c2185b;
      transform: scale(1.05);
    }

    /* Back Button */
    .back-home {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 18px;
      background: #d81b60;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #b0003a;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 14px;
